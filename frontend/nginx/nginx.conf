
server {
  listen 3000;

  # Serve static files directly (CSS, JS, images) - must come first
  location /static/ {
    root   /usr/share/nginx/html;
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Serve manifest and other root files - must come before catch-all
  location ~ \.(manifest\.json|robots\.txt|favicon\.ico)$ {
    root   /usr/share/nginx/html;
    expires 1y;
    add_header Cache-Control "public";
    try_files $uri =404;
  }

  # Catch-all for React Router - serves index.html for all non-static routes
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }
}